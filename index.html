<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate-form-JS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <section class="form-section container-fluid d-flex justify-content-center align-items-center p-0 vh-100">
        
            <div class="form-wrapper m-0 p-4">
                <h3 class="form-title mb-5 text-center">Client Side Js Validation</h3>
                <form id="regfrom" class="form p-0">

                    <div class="form-floating mb-3">
                        <input class="form-control " type="text" name="nameadd" id="nameadd" placeholder="Email Address">
                        <label for="nameadd">Name</label>
                        <p class="message form-text my-2"><span></span></p>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control " type="email" name="emailadd" id="emailadd" placeholder="Email Address">
                        <label for="emailadd">Email Address</label>
                        <p class="message form-text my-2"><span >Enter a valid email</span></p>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" id="password" placeholder="password">
                        <label for="emailadd">Password</label>
                        <p class="message form-text my-2"><span >Use 8 characters or more</span></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="pass" name="conpassword" id="conpassword" placeholder="password">
                        <label for="conpassword">Confirm Password</label>
                        <p class="message form-text my-2"><span ></span></p>
                    </div>
                    <div class="btnstyle form-btn d-flex justify-content-center align-items-center my-3 w-100">
                        <button class="btn" type="submit">Sign Up</button>
                    </div>
                    
                </form>

            </div>
    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
